<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <form class="calculator">
      <div class="display">
        <input
          class="input"
          placeholder="0"
          id="input"
          type="text"
          maxlength="13"
          name="display"
          disabled
        />
      </div>
      <div class="btns">
        <div class="el">
          <input
            type="button"
            class="btn op"
            value="AC"
            id="ac"
            data-value="AC"
            onclick="display.value=''"
          />
          <input
            type="button"
            value="DE"
            class="btn op"
            id="de"
            data-value="DE"
            onclick="display.value=display.value.toString().slice (0,-1)"
          />
          <input
            type="button"
            value="."
            class="btn op"
            id="dot"
            data-value="."
            onclick="display.value.includes('.') || display.value[display.value.length-1] === '-' || display.value[display.value.length-1] === '+' || display.value[display.value.length-1] === '*' || display.value[display.value.length-1] === '/' || display.value[display.value.length-1] === '.' ? null : display.value === '' ? display.value += '0.' : display.value += '.'"
          />
          <input
            type="button"
            value="/"
            class="btn op"
            id="division"
            data-value="/"
            onclick="display.value[display.value.length-1] === '-' || display.value[display.value.length-1] === '+' || display.value[display.value.length-1] === '*' || display.value[display.value.length-1] === '/' || display.value[display.value.length-1] === '.' ? null : display.value+='/'"
          />
        </div>
        <div class="el">
          <input
            type="button"
            class="btn num"
            value="7"
            id="seven"
            data-value="7"
            onclick="display.value.length < 13 ? display.value+='7' : null"
          />
          <input
            type="button"
            value="8"
            class="btn num"
            id="eight"
            data-value="8"
            onclick="display.value.length < 13 ? display.value+='8' : null"
          />
          <input
            type="button"
            value="9"
            class="btn num"
            id="nine"
            data-value="9"
            onclick="display.value.length < 13 ? display.value+='9' : null"
          />
          <input
            type="button"
            value="*"
            class="btn op"
            id="multiply"
            data-value="*"
            onclick="display.value.length === 12  ? null : display.value[display.value.length-1] === '-' || display.value[display.value.length-1] === '+' || display.value[display.value.length-1] === '*' || display.value[display.value.length-1] === '/' || display.value[display.value.length-1] === '.' ? null : display.value+='*'"
          />
        </div>
        <div class="el">
          <input
            type="button"
            value="4"
            class="btn num"
            id="four"
            data-value="4"
            onclick="display.value.length < 13 ? display.value+='4' : null"
          />
          <input
            type="button"
            value="5"
            class="btn num"
            id="five"
            data-value="5"
            onclick="display.value.length < 13 ? display.value+='5' : null"
          />
          <input
            type="button"
            value="6"
            class="btn num"
            id="six"
            data-value="6"
            onclick="display.value.length < 13 ? display.value+='6' : null"
          />
          <input
            type="button"
            value="-"
            class="btn op"
            id="minus"
            data-value="-"
            onclick="display.value[display.value.length-1] === '-' || display.value[display.value.length-1] === '+' || display.value[display.value.length-1] === '*' || display.value[display.value.length-1] === '/' || display.value[display.value.length-1] === '.' ? null : display.value+='-'"
          />
        </div>
        <div class="el">
          <input
            type="button"
            value="1"
            class="btn num"
            id="one"
            data-value="1"
            onclick="display.value.length < 13 ? display.value+='1' : null"
          />
          <input
            type="button"
            value="2"
            class="btn num"
            id="two"
            data-value="2"
            onclick="display.value.length < 13 ? display.value+='2' : null"
          />
          <input
            type="button"
            value="3"
            class="btn num"
            id="three"
            data-value="3"
            onclick="display.value.length < 13 ? display.value+='3' : null"
          />
          <input
            type="button"
            value="+"
            class="btn op"
            id="plus"
            data-value="+"
            onclick="display.value[display.value.length-1] === '-' || display.value[display.value.length-1] === '+' || display.value[display.value.length-1] === '*' || display.value[display.value.length-1] === '/' || display.value[display.value.length-1] === '.' ? null : display.value+='+'"
          />
        </div>
        <div class="el">
          <input
            type="button"
            value="0"
            class="btn zero"
            id="zero"
            data-value="0"
            onclick="display.value.length === 13 || display.value === '' ? null : display.value +='0'"
          />
          <input
            type="button"
            value="="
            class="btn equality"
            id="equality"
            data-value="="
            onclick="display.value = calculateResult(display.value)"
          />
        </div>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
